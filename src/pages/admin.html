<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/globalStyles.css" />
  <link rel="stylesheet" href="../styles/admin.css" />
  <title>Admin | Kenzie Empresas</title>
</head>

<body>
  <header class="header">
    <div class="header__logoContainer">
      <img src="../assets/circle.svg" alt="circle" />
      <img src="../assets/logo.svg" alt="logo" />
    </div>

    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__listItem--first">
          <button class="header__logoutBtn">Logout</button>
        </li>
    </nav>

    <div class="header__modalWrapper">
      <button class="header__modalBtn">
        <img src="../assets/burger.svg" alt="modalBtn" />
      </button>

      <dialog class="header__dialog">
        <nav class="header__nav--modal">
          <ul class="header__list">

            <button class="header__logoutBtn">Logout</button>
          </ul>

        </nav>
      </dialog>
    </div>
  </header>

  <main>
    <section class="company">
      <div class="company__titleContainer">
        <h2 class="company__title">Departamentos</h2>
        <div>
          <select name="" id="" class="company__select">
            <option selected="selected" disabled>Selecionar empresa</option>
            <option value="" class="company__option">opt 1</option>
            <option value="" class="company__option">opt 2</option>
            <option value="" class="company__option">opt 3</option>
          </select>
          <button class="company__addBtn">
            <img src="../assets/add.svg" alt="add">
            Criar</button>
        </div>
      </div>
      <div class="company__cardContainer"></div>
    </section>
    
    <section class="companyUsers">
      <h2 class="companyUsers__title">Usu√°rios cadastrados</h2>
      <div class="companyUsers__cardContainer"></div>
    </section>


  </main>

  <script type="module" src="../scripts/admin.js"></script>
</body>

</html>
