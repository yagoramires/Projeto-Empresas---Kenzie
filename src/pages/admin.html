<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/globalStyles.css" />
  <link rel="stylesheet" href="../styles/admin.css" />
  <title>Admin | Kenzie Empresas</title>
</head>

<body>
  <header class="header">
    <div class="header__logoContainer">
      <img src="../assets/circle.svg" alt="circle" />
      <img src="../assets/logo.svg" alt="logo" />
    </div>

    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__listItem--first">
          <button class="header__logoutBtn">Logout</button>
        </li>
    </nav>

    <div class="header__modalWrapper">
      <button class="header__modalBtn">
        <img src="../assets/burger.svg" alt="modalBtn" />
      </button>

      <dialog class="header__dialog">
        <nav class="header__nav--modal">
          <ul class="header__list">

            <button class="header__logoutBtn">Logout</button>
          </ul>

        </nav>
      </dialog>
    </div>
  </header>

  <main>
    <section class="company">
      <div class="company__titleContainer">
        <h2 class="company__title">Departamentos</h2>
        <div>
          <select name="" id="" class="company__select">
            <option selected="selected" disabled>Selecionar empresa</option>
            <option value="" class="company__option">opt 1</option>
            <option value="" class="company__option">opt 2</option>
            <option value="" class="company__option">opt 3</option>
          </select>
          <button class="company__addBtn">
            <img src="../assets/add.svg" alt="add">
            Criar</button>
        </div>
      </div>
      <div class="company__cardContainer"></div>
    </section>
    
    <section class="companyUsers">
      <h2 class="companyUsers__title">Usuários cadastrados</h2>
      <div class="companyUsers__cardContainer"></div>
    </section>
  </main>

  <dialog class="modal__viewDepartment">
    <div>
      <div>
        <div>
          <h3>Descrição do departamento</h3>
          <p>Empresa pertencente</p>
        </div>
        <div>
          <select name="" id=""></select>
          <button></button>
        </div>
      </div>
      <div>
        <div>
          <h3>Username</h3>
          <p>Pleno</p> 
          <p>Company Name</p>
          <button>Desligar</button>
        </div>
      </div>
    </div>
  </dialog>

  <dialog class="modal__createDepartment">
    <div>
      <h2>Criar Departamento</h2>
      <form>
        <input type="text" placeholder="Nome do departamento">
        <input type="text" placeholder="Descrição">
        <select>
          <option value="">Selecionar empresa</option>
        </select>
      </form>
    </div>
  </dialog>

  <dialog class="modal__editDepartment">
    <div>
      <h2>Criar Departamento</h2>
      <form>
        <textarea cols="30" rows="10" placeholder="Valores anteriores da descrição"></textarea>
      </form>
      <input type="submit" value="Salvar alterações">
    </div>
  </dialog>

  <dialog class="modal__deleteDepartment">
    <div>
      <h2>Realmente deseja deletar o Departamento e demitir seus funcionários?</h2>
      <button>Confirmar</button>
    </div>
  </dialog>


  <dialog class="modal__editUser">
    <div>
      <h2>Editar Usuário</h2>
      <div class="modal__closeEditUser">
        <img src="../assets/closeBtn.svg" alt="">
      </div>
      <form class="modal__editUserForm">
        <select class="" id="type">
          <option value="" selected="selected" class="">
            Selecionar modalidade de trabalho 
          </option>
          <option value="presencial" class="">Presencial</option>
          <option value="hibrido" class="">Híbrido</option>
          <option value="home office" class="">Home Office</option>
        </select>
        <select class="" id="level">
          <option value="" selected="selected" class="">
            Selecionar nível profissional
          </option>
          <option value="estágio" class="">Estagiário</option>
          <option value="júnior" class="">Junior</option>
          <option value="pleno" class="">Pleno</option>
          <option value="sênior" class="">Senior</option>
        </select>

        <input type="submit" value="Editar" class="">
      </form>
    </div>
  </dialog>
  
<dialog class="modal__deleteUser">
  <div>
    <h2>
      Realmente deseja remover o usuário?
    </h2>
    <div class="modal__closeDeleteUser">
      <img src="../assets/closeBtn.svg" alt="">
    </div>

    <button class="modal__deleteUserBtn">Deletar</button>
  </div>
</dialog>


  <script type="module" src="../scripts/admin.js"></script>
</body>

</html>
