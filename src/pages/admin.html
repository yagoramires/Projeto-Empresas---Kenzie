<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/globalStyles.css" />
  <link rel="stylesheet" href="../styles/admin.css" />
  <title>Admin | Kenzie Empresas</title>
</head>

<body>
  <header class="header">
    <div class="header__logoContainer">
      <img src="../assets/circle.svg" alt="circle" />
      <img src="../assets/logo.svg" alt="logo" />
    </div>

    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__listItem--first">
          <button class="header__logoutBtn">Logout</button>
        </li>
    </nav>

    <div class="header__modalWrapper">
      <button class="header__modalBtn">
        <img src="../assets/burger.svg" alt="modalBtn" />
      </button>

      <dialog class="header__dialog">
        <nav class="header__nav--modal">
          <ul class="header__list">

            <button class="header__logoutBtn">Logout</button>
          </ul>

        </nav>
      </dialog>
    </div>
  </header>

  <main>
    <section class="company">
      <div class="company__titleContainer">
        <h2 class="company__title">Departamentos</h2>
        <div>
          <select name="" id="" class="company__select">
          </select>
          <button class="company__addBtn">
            <img src="../assets/add.svg" alt="add">
            Criar</button>
        </div>
      </div>
      <div class="company__cardContainer"></div>
    </section>
    
    <section class="companyUsers">
      <h2 class="companyUsers__title">Usuários cadastrados</h2>
      <div class="companyUsers__cardContainer"></div>
    </section>
  </main>

  <dialog class="modal__viewDepartment">
    <div class="viewDepartment">
      <div class="modal__close">
        <img src="../assets/closeBtn.svg" alt="">
      </div>
      <div class="viewDepartment__header">
        <h2 class="viewDepartment__departmentName">Nome do departamento</h2>
        <div>
          <div>
            <h3 class="viewDepartment__description">Descrição do departamento</h3>
            <p class="viewDepartment__company">Empresa pertencente</p>
          </div>
          <form class="viewDepartment__form">
            <select class="viewDepartment__selectUsers">
            </select>
            <input type="submit" value="Contratar" class="viewDepartment__hire"/>
          </form>
        </div>
      </div>
      <div class="viewDepartment__users">
      </div>
    </div>
  </dialog>

  <dialog class="modal__createDepartment">
    <div class="createDepartment">
      <h2 class="createDepartment__title">Criar Departamento</h2>
      <div class="modal__close">
        <img src="../assets/closeBtn.svg" alt="">
      </div>
      <form class="createDepartment__form">
        <input type="text" placeholder="Nome do departamento" class="createDepartment__input" id="departmentName">
        <input type="text" placeholder="Descrição" class="createDepartment__input" id="departmentDescription">
        <!-- <select class="createDepartment__select">
          <option value="">Selecionar empresa</option>
        </select> -->
        <input type="submit" value="Criar o departamento" class="createDepartment__input--submit">
      </form>
    </div>
  </dialog>

  <dialog class="modal__editDepartment">
    <div class="editDepartment">
      <h2 class="editDepartment__title">Criar Departamento</h2>
      <div class="modal__close">
        <img src="../assets/closeBtn.svg" alt="">
      </div>
      <form class="editDepartment__form">
        <textarea cols="30" rows="10" placeholder="Valores anteriores da descrição" class="editDepartment__textarea" id="editDepartmentDescription"></textarea>
        <input type="submit" value="Salvar alterações" class="editDepartment__input--submit">
      </form>
    </div>
  </dialog>

  <dialog class="modal__deleteDepartment">
    <div class="deleteDepartment">
      <h2 class="deleteDepartment__title"></h2>
      <div class="modal__close">
        <img src="../assets/closeBtn.svg" alt="">
      </div>
      <button class="deleteDepartment__button">Confirmar</button>
    </div>
  </dialog>


  <dialog class="modal__editUser">
    <div class="editUser">
      <h2 class="editUser__title">Editar Usuário</h2>
      <div class="modal__close">
        <img src="../assets/closeBtn.svg" alt="">
      </div>
      <form class="modal__editUserForm">
        <select  id="type" class="editUser__select">
          <option value="" selected="selected" class="">
            Selecionar modalidade de trabalho 
          </option>
          <option value="presencial" class="">Presencial</option>
          <option value="hibrido" class="">Híbrido</option>
          <option value="home office" class="">Home Office</option>
        </select>
        <select  id="level" class="editUser__select">
          <option value="" selected="selected" class="">
            Selecionar nível profissional
          </option>
          <option value="estágio" class="">Estagiário</option>
          <option value="júnior" class="">Junior</option>
          <option value="pleno" class="">Pleno</option>
          <option value="sênior" class="">Senior</option>
        </select>

        <input type="submit" value="Editar" class="editUser__input--submit">
      </form>
    </div>
  </dialog>
  
<dialog class="modal__deleteUser">
  <div class="deleteUser">
    <h2>
      Realmente deseja remover o usuário?
    </h2>
    <div class="modal__close">
      <img src="../assets/closeBtn.svg" alt="">
    </div>

    <button class="modal__deleteUserBtn">Deletar</button>
  </div>
</dialog>


  <script type="module" src="../scripts/admin.js"></script>
</body>

</html>
