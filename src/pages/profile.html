<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
    <title>Profile | Kenzie Empresas</title>
  </head>
  <body>
    <header class="header">
      <a href="http://localhost:5500/index.html" class="header__logoContainer">
        <img src="../assets/circle.svg" alt="circle" />
        <img src="../assets/logo.svg" alt="logo" />
      </a>

      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__listItem--first">
            <button class="header__logoutBtn">Logout</button>
          </li>
      </nav>

      <div class="header__modalWrapper">
        <button class="header__modalBtn">
          <img src="../assets/burger.svg" alt="modalBtn" />
        </button>

        <dialog class="header__dialog">
          <nav class="header__nav--modal">
            <ul class="header__list">
              <button class="header__logoutBtn">Logout</button>
              </ul>
          </nav>
        </dialog>
      </div>
    </header>

      <main>
        <section>
          <div class="userData">
            <h2  class="userData__username" id="username"></h2>
            <div>
            <div  class="userData__infoContainer">
              <p  class="userData___userContent" id="email"></p>
              <p  class="userData___userContent" id="professional_level"></p>
              <p  class="userData___userContent" id="kind_of_work"></p>
            </div>
            <button  class="userData__btn">
              <img src="../assets/edit-purple.svg" alt="edit">
            </button>
            </div>
          </div>
          <div class="companyData">
            <div>
              <h2 class="companyData__title">Company Name - Department Name</h2>
            </div>
            <div class="companyData__employees">

            </div>
          </div>

          <dialog class="modal__wrapper">
            <div class="modal__container">
              <button class="modal__closeBtn" id="closeEditProfile">
                <img src="../assets/closeBtn.svg" alt="close">
              </button>
              <h2 class="modal__title">Editar Perfil</h2>
              <form class="modal__form">
                <input type="text" placeholder="Seu nome" class="modal__input" id="formName"> 
                <input type="email"placeholder="Seu e-mail" class="modal__input" id="formEmail">
                <input type="password" placeholder="Sua senha"class="modal__input" id='formPassword'>
                <input type="submit" value="Editar Perfil" class="modal__input--submit">
              </form>
            </div>
          </dialog>
        </section>
      </main>

      <script type='module' src="../scripts/profile.js"></script>
  </body>
</html>
