<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/auth.css" />
    <title>Login | Kenzie Empresas</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logoContainer">
        <img src="../assets/circle.svg" alt="circle" />
        <img src="../assets/logo.svg" alt="logo" />
      </div>

      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__listItem--first">
            <a href="../../index.html">Home</a>
          </li>
          <li class="header__listItem--second">
            <a href="./register.html">Cadastro</a>
          </li>
        </ul>
      </nav>

      <div class="header__modalWrapper">
        <button class="header__modalBtn">
          <img src="../assets/burger.svg" alt="modalBtn" />
        </button>

        <dialog class="header__dialog">
          <nav class="header__nav--modal">
            <ul class="header__list">
              <li class="header__listItem--first">
                <a href="../../index.html">Home</a>
              </li>
              <li class="header__listItem--second">
                <a href="./register.html">Cadastro</a>
              </li>
            </ul>
          </nav>
        </dialog>
      </div>
    </header>

    <main class="main">
      <section>
        <div class="main__container">
          <h2 class="main__title">Login</h2>
          <p class="main__description">
            Preencha os campos para realizar login
          </p>
          <form class="main__form">
            <input
              type="text"
              class="main__input"
              placeholder="Seu e-mail"
              id="email"
            />
            <input
              type="password"
              class="main__input"
              placeholder="Sua senha"
              id="password"
            />
            <input type="submit" class="main__input--submit" value="Login" />
          </form>

          <div class="main__redirect">
            <p class="main__text">ou</p>
            <a href="./register.html" class="main__redirectBtn">Cadastre-se</a>
          </div>
        </div>
      </section>
    </main>

    <script src="../scripts/login.js"></script>
  </body>
</html>
