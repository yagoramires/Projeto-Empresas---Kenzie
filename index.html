<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Kenzie Empresas</title>
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/home.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logoContainer">
        <img src="./src/assets/circle.svg" alt="circle" />
        <img src="./src/assets/logo.svg" alt="logo" />
      </div>

      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__listItem--first">
            <a href="./src/pages/login.html">Login</a>
          </li>
          <li class="header__listItem--second">
            <a href="./src/pages/register.html">Cadastro</a>
          </li>
        </ul>
      </nav>

      <div class="header__modalWrapper">
        <button class="header__modalBtn">
          <img src="./src/assets/burger.svg" alt="modalBtn" />
        </button>

        <dialog class="header__dialog">
          <nav class="header__nav--modal">
            <ul class="header__list">
              <li class="header__listItem--first">
                <a href="./src/pages/login.html">Login</a>
              </li>
              <li class="header__listItem--second">
                <a href="./src/pages/register.html">Cadastro</a>
              </li>
            </ul>
          </nav>
        </dialog>
      </div>
    </header>

    <main class="main">
      <section class="main__section--bg">
        <img
          src="./src/assets/background.png"
          alt=""
          class="main__background"
        />
      </section>
      <section class="main__section">
        <div class="main__container">
          <select class="main__filterBtn">
            <option value="select" selected="selected" class="main__option">
              Selecionar Setor
            </option>
          </select>
          <ul class="main__list"></ul>
        </div>
      </section>
    </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
